<!DOCTYPE html>
<html>
  <head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Inventory REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Inventory Item:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_id">Inventory ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inventory_id" placeholder="Enter ID of Inventory">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">

              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_id">Inventory ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inventory_id" placeholder="Enter inventory id">
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="product_name">Product Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_name" placeholder="Enter name for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter product id">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_id">Supplier ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_id" placeholder="Enter supplier id">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_name">Supplier Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_name" placeholder="Enter supplier name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="quantity" placeholder="Enter quantity">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="restock_threshold">Restock Threshold:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="restock_threshold" placeholder="Enter restock threshold">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="unit_price">Unit Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="unit_price" placeholder="Enter unit price">
                </div>
              </div>
            </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_status">Supplier Status:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="supplier_status">
                      <option value="enabled" selected>Enabled</option>
                      <option value="disabled">Disabled</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Product ID</th>
                <th class="col-md-4">Product Name</th>
                <th class="col-md-4">Supplier ID</th>
                <th class="col-md-3">Supplier Name</th>
                <th class="col-md-3">Supplier Status</th>
                <th class="col-md-3">Quantity</th>
                <th class="col-md-3">Restock Threshold</th>
                <th class="col-md-3">Unit Price</th>

            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2021</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
